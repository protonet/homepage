testimonials:
  xing: Für projektbasierte Zusammenarbeit eine wirklich intelligente Lösung. Protonet ist für jeden sofort verständlich und externe Kollaborateure werden einfach eingeladen.
  ct: Protonet ist ein in sich sehr logisches und einfach bedienbares Konzept.
  betahaus: Protonet erleichtert vieles im betahaus. Es nimmt uns die Hotspot Problematik und die Co-Worker haben eine Plattform, auf der sie alle anderen erreichen, chatten und Daten austauschen.
  fotomaki: Wir haben uns zusätzliche Festplatten einbauen lassen, weil wir oft große Bilddateien austauschen. Der Support von Protonet ist schnell und unkompliziert.
  oh24: Bei meinen Kunden läuft Protonet mit zusätzlichen Leistungen wie E-Mail Anbindung seit Monaten rund und stabil. Ich arbeite gerne mit den Jungs zusammen, alles ist so unbürokratisch.


nav:
  files:
    headline: Datenaustausch mit Cloud Charakter
    paragraph: Vollwertiger Netzwerkspeicher zur übersichtlichen Dateien- archivierung mit einfachem, sicheren Datenaustausch von bis zu 15 Terrabyte.
  collaboration:
    headline: Sichere Kommunikation mit schneller Suche
    paragraph: Geschlossene Channels für Projekte, Arbeits- gruppen, Abteilungen oder ähnliches ermöglichen konsequente Kommunikations- dokumentation.
  global:
    headline: Globaler Zugriff <br> auf alle Daten
    paragraph: Kompatibilität mit jedem aktuellen Browser und Betriebssystem ermöglicht den Zugriff auf alle Daten und Kommunikationsverläufe von überall.
  usability:
    headline: Intuitive <br> Bedienbarkeit
    paragraph: Die browserbasierte Bedienoberfläche für Nutzer und Administratoren setzt keinerlei IT Know-How voraus und ist auf Kopfdruck einsatzbereit. 
  hardsoft:
    headline: Hardware und Software
    paragraph: Router, Datenspeicher, leistungsfähiger Rechner gepaart mit schlanker Software in perfekter Harmonie für volle Ausschöpfung des Potentials.

content:
  files:
    headline: Datenaustausch mit Cloud Charakter
    paragraph: Auf zwei bis 15 TB können die Nutzer ihre Daten ablegen. Die Oberfläche erinnert dabei dem gewohnten Explorer (PC) bzw. Finder (Mac). Die abgelegten Dateien sind nur für die Nutzer sichtbar, für die sie auch bestimmt sind. Die integrierten Festplatten im RAID-Verbund garantieren maximale Ausfallsicherheit durch Spiegelung. Die Protonet Box ist das Mini-Rechenzentrum fürs Büro. Sollte eine Festplatte ausfallen ist mindestens eine zweite aktiv, die für die Nutzer unbemerkt einspringt. Der Administrator wird in einem solchen Fall direkt benachrichtigt.
  collaboration:
    headline: Geschlossene Kommunikation mit komfortabler Suche
    paragraph: Die Rechtevergabe für die Nutzer erfolgt über Channels, sie lassen sich für jede Abteilung, jedes Projekt oder Thema anlegen. Die Mitarbeiter werden zu diesen Channels hinzugefügt, auch Kunden und andere Externe können über den Administrationsbereich eingeladen werden und bekommen eingeschränkten Zugriff auf die Funktionen des Protonets. Der Chatverlauf im Channel ist fortlaufend und archiviert sich selbständig. Die komfortable Suchfunktion bleibt auch bei langen Kommunikationsverläufen schnell, sodass alte Nachrichten problemlos wiedergefunden werden.
  global:
    headline: Von überall auf Daten und Kommunikation zugreifen
    paragraph: Die Box kann für interne Kollaboration genutzt werden, dabei kann jeder Nutzer auf Wunsch über das Internet (Publish to Web) auf die Kommunikation und die Daten von überall zugreifen. Dank der Kompatibilität mit jedem Browser (ab Internet Explorer 8) wird der Zugriff nicht nur mit jedem PC, Mac oder Notebook ermöglicht, sondern auch mit den meisten mobilen Endgeräten. Wir empfehlen das Publish to Web zu aktivieren, um das gesamte Potential auszuschöpfen. Außerdem ist es Voraussetzung für unser Hardware-Monitoring, eventuellen Remote Zugriff, regelmäßige Updates und die Backups in die Cloud.
  usability:
    headline: Intuitive Bedienbarkeit
    paragraph: Die Benutzeroberfläche im Browser ist für Nutzer und Administration einfach zu bedienen. Gewohnte Browserfunktionen gepaart mit intuitiven Bedienelementen von Windows oder Mac lassen jede Funktion an der richtigen Stelle erscheinen. Ob das Drag & Drop bei der Dateienspeicherung, die schlanken Menüs, die sich auf das Wesentliche konzentrieren oder die Übersichtlichkeit der abonnierten Channels, verfügbaren Nutzer und geteilten Dateien sind geliebte Merkmale der Protonet Nutzer.
  hardsoft:
    headline: Hardware und Software in perfekter Harmonie
    paragraph: Durch perfektes Zusammenspiel der Hardware und Software bietet jeder Knoten mehr als die Komponenten für sich. Die intelligente Kombination aus Router und State of the Art Rechnerpower, bespielt mit unserer Software, erfüllt den Wunsch nach einer "Es muss einfach funktionieren" -Lösung. Niedriger Stromverbrauch und maximale Lebensdauer der Komponenten sind uns wichtig. Aktuell verbauen wir den DualCore Prozessor E-350, 4 GB Arbeitsspeicher, 2x2 Terrabyte Western Digital (Green Series) Festplatten und einen leistungsstarken Wireless N Adapter. Die Software basiert auf Ubuntu Linux und ist in Node.js und Ruby on Rails geschrieben.
  contact:
    headline: Preise und weitere Informationen
    paragraph: | 
      <p>
        Um bestmöglichen Support zu gewährleisten und um Ihre Wünsche in die Produktentwicklung einfließen zu lassen, kostet die protonet Box monatlich 149,- Euro*. Inklusive sind E-Mail Support, Software Updates mit regelmäßig neuen Features, Antivirenschutz, Hardwareüberwachung und auf Wunsch Remotezugriff bei Problemen. Die Software-Updates lassen sich über die Administrationsoberfläche per Knopfdruck installieren. Die Vertragslaufzeit beträgt 12 Monate und ist anschließend monatlich kündbar. Die Einrichtungsgebühr beträgt 599,- Euro*.
      </p>
      <p>
        <strong>Für weitere Informationen oder Ihren Bestellwunsch schreiben Sie uns über das nebenstehende Formular an. Wir setzen uns schnellstmöglich mit Ihnen in Verbindung.</strong>
      </p>
      <p>
        <small>*Alle Preise zzgl. MwSt.; Monatlich 177,31 Euro, einmalige Einrichtung 712,81 Euro</small>
      </p>
