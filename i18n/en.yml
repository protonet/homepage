team:
  ali: Ali begann seine Entwicklerkarriere mit der Programmierung kleiner Rechnungssysteme. Er wuchs schnell an den Aufgaben, entwickelte ERPs für mittelständische Unternehmen, Webstores und mit dem Erwachsenwerden des Webs designte und entwickelte Ali JavaScript Architekturen für eines der ersten großen sozialen Netzwerke. Später wurde er von der XING AG als Ruby on Rails Entwickler eingestellt. Hier entstanden die Visionen für Protonet, zusammen mit Christopher fing er an neben der Arbeit die ersten protonet Features zu programmieren.
  tiff: Im Alter von 16 gründete Christopher sein erstes Unternehmen, PackYourFiles.com, ein Share Hoster ähnlich zu Rapidshare. Später studierte er Kommunikations-Design und startete als Freelancer in einer Online Marketing Agentur. Wie Ali wechselte er zur XING AG, wo er hauptsächlich für die Frontend Architektur und die Integration von Third Party Apps zuständig war. Zusammen entwickelten beide den ersten Protonet Prototypen. Neben seiner Arbeit für Protonet betreibt Christopher die weltweit größte Website für Rechtschreibprüfung (SpellBoy.com).
  henning: Auf dem i486 seiner Eltern begann Henning mit Turbo Pascal seine Entwicklerkarriere. Nach der Schule studierte er IT und Design in Lübeck, Valencia und später in Hamburg, nebenbei arbeitete er für eine kleine Agentur und spezialisierte sich auf Webprogrammierung. Er fing als Ruby on Rails Entwickler bei Ubilabs an, ist Google Qualified Developer, setzte für die Empuxa GmbH diverse Webprojekte um und traf auf Ali und Christopher. Heute arbeitet er für Protonet als Front- und Backend Entwickler.
  wolfgang: In der Schulzeit verdiente sich Wolfgang mit der Entwicklung kleiner Firmenwebseite etwas Taschengeld, später ging er aufs Wirtschaftsgymnasium, studierte Wirtschaftswissenschaften an der Uni Kiel und der Uni Tromso. Während des Studiums arbeitete er an verschiedenen Beratungs- und Gründungsprojekten, bis er bei einem deutschen Startup Inkubator als Entrepreneur in Residence anfing. Während dieser Zeit lernte er Ali, Christopher und Henning kennen. Heute kümmert er sich um "alles, was nicht Programmieren ist".
  jo: Seit der Schulzeit bietet Johannes Web-, E-Mail- und Backup-Hostingdienste für kleine Unternehmen an und arbeitet als freier Entwickler. Er studierte Architektur und Urbane Entwicklung in Hamburg. Er interessiert sich für jede Art von Informationstechnologie, insbesondere wenn sie Menschen das Leben erleichtert. Mit dieser Einstellung ist er bei Protonet gelandet und arbeitet im Team als Entwickler.
  david: Während seiner Schulzeit gewann David den Landeswettbewerb Jugend forscht mit einem Cluster aus passiv gekühlten Minicomputern. Mit 18 gründete er die Firma Cooling-store und fertigte Custom Wasserkühlungen und Passivkühler. An der Kunsthochschule Hamburg Lerchenfeld belegt er das Studienfach Design und ist studentischer Tutor in der mixed Media Werkstatt der Kunsthochschule. Über seinen Professor Glen Oliver Löw kam er zu Protonet. Von den ersten Entwürfen über Prototypen bis hin zum finalen Produkt, das noch immer in Hamburg handgefertigt wird, verantwortet David die Hardware-Prozesse bei Protonet.
  office: Wir arbeiten aus dem Betahaus in Hamburg heraus. Hier versorgen wir bereits alle Coworker mit unserer IT-Infrastruktur. Gerne präsentieren wir dort unser Produkt neuen Interessenten. 


